<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobHive - Authentication</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore-compat.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">JobHive Kenya</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="jobs.html">Jobs</a>
            <a href="resume.html">Resume Builder</a>
            <a href="employer.html">For Employers</a>
        </div>
    </nav>

    <main>
        <div class="auth-container">
            <!-- Login Form -->
            <div id="loginSection" class="auth-section">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required minlength="6">
                    <button type="submit" class="btn">Login</button>
                    <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
                </form>
            </div>

            <!-- Register Form -->
            <div id="registerSection" class="auth-section" style="display: none;">
                <h2>Register</h2>
                <form id="registerForm">
                    <input type="text" id="fullName" placeholder="Full Name" required>
                    <input type="email" id="registerEmail" placeholder="Email" required>
                    <input type="password" id="registerPassword" placeholder="Password" required minlength="6">
                    <select id="accountType" required>
                        <option value="">Select Account Type</option>
                        <option value="jobseeker">Job Seeker</option>
                        <option value="employer">Employer</option>
                    </select>
                    <button type="submit" class="btn">Register</button>
                    <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
                </form>
            </div>
        </div>
    </main>

    <script src="auth.js"></script>
</body>
</html>
